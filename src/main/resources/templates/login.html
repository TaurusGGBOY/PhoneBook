<script>	
    document.getElementById("thisYear").innerHTML= new Date().getFullYear();
    </script>
<script type="text/javascript">
function getVerify(obj){
    obj.src = "/login/getVerify?"+Math.random();
}
function aVerify(){
        var value1 =$("#verify_input").val();
		var value2 = $("#username").val();
		var value3 = $("#password").val();
		var value33=$.md5(value3);
		var clerk = document.getElementById("clerk");
        // alert(value);
        $.ajax({
            async: false,
            type: 'post',
            url: '/login/checkVerify',
            dataType: "json",

            data: {
                verifyInput: value1,
				username: value2,
				password: value33
            },
            success: function (result) {
                switch(result){
				case 1:
				clerk.innerText="没有产生验证码";
				break;
				case 2:
				clerk.innerText="验证码输入错误";
				break;
				case 3:
				clerk.innerText="用户名或密码错误";
				break;
				case 4:
				clerk.innerText="验证成功";
				window.location.href="/center?id="+value2+"/&page=1";
				break;
				case 5:
				clerk.innerText="服务器发生错误";
				break;
				default:
				break;
				}
                // window.location.reload();
            }
        });
    }
</script>
